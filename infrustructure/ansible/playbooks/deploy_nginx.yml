- name: Test-Task
  hosts: ec2
  remote_user: ubuntu
  become: true
  gather_facts: true
  vars:
    custom_hello_message: "Bitmedia labs test task {{ name }}"
    build_dir: "/home/ubuntu/test-task/development/backend/"
  tasks:

    - name: Wait for SSH to become available
      wait_for_connection:
        delay: 5
        timeout: 120

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Install docker-compose
      remote_user: ubuntu
      get_url: 
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

    - name: Get stuff from git
      git:
        repo: git@github.com:ElinMay/test-task.git
        dest: /test-task
        clone: yes
        update: yes
        key_file: /home/ubuntu/.ssh/id_rsa
        version: test-task

    - name: Build and Push Docker Image
      shell: |
            chdir={{build_dir}} docker build -t {{ dockerhub_username }}/test-task:latest --build-arg "HELLO_MESSAGE={{custom_hello_message}}" .
            chdir={{build_dir}} docker login -u "{{ dockerhub_username }}" -p "{{ dockerhub_password }}"
            chdir={{build_dir}} docker push {{ dockerhub_username }}/test-task:latest

    - name: Run Nginx
      command: chdir={{build_dir}} docker-compose up -d
